<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Any Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>File Downloader</h1>
            <p>Paste URL of image, video, or pdf to download. This app is made with Vanilla JavaScript</p>
        </header>
        <form action="#">
            <input type="url" name="" id="" placeholder="Paste file URL" required>
            <button>Download File</button>
        </form>
    </div>


    <script src="/script.js"></script>
</body>
</html>
